<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="products.css">
    <style>
        .phone {
            overflow: hidden;
        }
        .products-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allow container to expand */
            overflow-y: auto; /* Enable scrolling */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            padding-bottom: 20px; /* Reduced padding */
            scroll-snap-type: y mandatory;
            max-height: calc(100vh - 120px); /* Adjust based on status bar and other elements */
        }
        .products-container::-webkit-scrollbar {
            display: none; /* WebKit */
        }
        .product {
            scroll-snap-align: center;
            background: linear-gradient(145deg, #2C2C2C, #222);
            border-radius: 15px;  
            padding: 10px;  
            width: 70%;  
            max-width: 220px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 4px auto;  
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .product:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0,122,255,0.2);
        }
        .product svg {
            max-width: 100px;  
            height: 100px;
            margin: 0 auto 6px;
            display: block;
            filter: drop-shadow(0 8px 12px rgba(0,0,0,0.2));
        }
        .product h2 {
            margin-bottom: 6px;
            font-size: 16px;
            color: #007AFF;
            text-shadow: 0 2px 4px rgba(0,122,255,0.3);
        }
        .product p {
            color: #999;
            margin-bottom: 6px;
            font-size: 11px;
            line-height: 1.3;
        }
        .product .price {
            font-weight: bold;
            color: #007AFF;
            font-size: 0.9em;
            background: rgba(0,122,255,0.1);
            padding: 4px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
            position: relative;
            justify-content: center; 
            width: 100%; 
        }
        .product .original-price {
            color: #888;
            text-decoration: line-through;
            font-size: 0.8em;
            opacity: 0.7;
            margin-right: 8px; 
        }
        .product .discount-tag {
            position: static;
            background-color: #ff3b30;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 6px; 
        }
        .profile-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #007AFF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            animation: fadeInRight 0.5s ease-out;
            z-index: 10;  
        }
        .profile-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        #userIdModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #userIdModal .modal-content {
            background: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
        }
        #userDetailsContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #userAvatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 4px solid #007AFF;
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.3);
        }
        .user-details-grid {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background-color: #2C2C2C;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }
        .user-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .user-detail-label {
            color: #777;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .user-detail-value {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        #userIdModal .modal-content h2 {
            color: #007AFF;
            margin-bottom: 20px;
        }
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "user-management": "./user-management.js",
            "products": "./products.js"
        }
    }
    </script>
</head>
<body>
    <div class="phone">
        <div class="notch"></div>
        <div class="status-bar">
            <div id="profileIcon" class="profile-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
            </div>
        </div>
        
        <div class="products-container">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <!-- User ID Modal -->
    <div id="userIdModal" class="modal">
        <div class="modal-content">
            <div id="userDetailsContainer">
                <img id="userAvatar" src="" alt="User Avatar">
                <h2>Your Profile</h2>
                <div class="user-details-grid">
                    <div class="user-detail">
                        <div class="user-detail-label">Telegram ID</div>
                        <div id="userTelegramId" class="user-detail-value"></div>
                    </div>
                    <div class="user-detail">
                        <div class="user-detail-label">Username</div>
                        <div id="userTelegramUsername" class="user-detail-value"></div>
                    </div>
                    <div class="user-detail">
                        <div class="user-detail-label">Balance</div>
                        <div id="userBalance" class="user-detail-value">$0</div>
                    </div>
                    <div class="user-detail">
                        <div class="user-detail-label">Subscription</div>
                        <div id="userSubscriptionStatus" class="user-detail-value">No Active</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="products.js"></script>
</body>
</html>
